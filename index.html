<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary-component-main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="button.css">
  </head>
  <body>

    <img class="background" src="images/pattern-background-desktop.svg" alt="background">

    <main class="main">

      <img class="illustration_hero" src="images/illustration-hero.svg" alt="illustration hero">


      <h1 class="main_title">Order Summary</h1>

      <h1 class="description">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</h1>

      <div class="order">
        <img src="images/icon-music.svg" alt="music icon" class="music">
        <div class="detail">
          <h1 class="plan">Annual Plan</h1>
          <h1 class="cost">$59.99/year</h1>
        </div>
        <h1 class="change">Change</h1>
      </div>

      <button class="proceed_to_payment">Proceed to Payment</button>

      <button class="cancel_order">Cancel Order</button>
    </main>
  </body>
</html>
